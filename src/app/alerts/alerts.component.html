<nb-card>
  <nb-card-header>Add Alert</nb-card-header>
  <nb-card-body>
    <input nbInput placeholder="City" #cityInput>
    <input nbInput placeholder="Alert Type" #alertTypeInput>
    <input nbInput placeholder="Alert value" #alertValue>
    <button nbButton status="primary" (click)="addAlert(cityInput.value, alertTypeInput.value, alertValue.value)">Add</button>
  </nb-card-body>
</nb-card>
<nb-card *ngFor="let alert of alerts">
  <nb-card-header>{{ alert.city }}</nb-card-header>
  <nb-card-body>
    <p>{{ alert.alertType }}</p>
    <p>{{ alert.value }}</p>
    <div *ngIf="alert.isEditing">
      <input nbInput placeholder="City" [(ngModel)]="alert.city">
      <input nbInput placeholder="Alert Type" [(ngModel)]="alert.alertType">
      <input nbInput placeholder="Alert Description" [(ngModel)]="alert.value">
      <button nbButton status="info" (click)="editAlert(alert.id, alert.city, alert.alertType, alert.value); alert.isEditing = false">Save</button>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="warning" (click)="startEditing(alert.id)">Edit</button>
    <button nbButton status="danger" (click)="deleteAlert(alert.id)">Delete</button>
  </nb-card-footer>
</nb-card>
